<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BigotiTech - Desarrollo de aplicaciones móviles y webs. Creamos experiencias digitales únicas.">
    <title>BigotiTech</title>
    <link rel="icon" type="image/png" href="assets/img/brand/logo-bigotitech.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/components/header.js" defer></script>
    <script src="assets/js/components/footer.js" defer></script>
</head>
<body>
    <bigoti-header class="header" depth="0" home></bigoti-header>

    <section class="hero">
        <div class="hero__decorations">
            <div class="hero__circle hero__circle--1"></div>
            <div class="hero__circle hero__circle--2"></div>
            <div class="hero__circle hero__circle--3"></div>
            <div class="hero__circle hero__circle--4"></div>
            <div class="hero__dice hero__dice--1"></div>
            <div class="hero__dice hero__dice--2"></div>
            <div class="hero__dice hero__dice--3"></div>
            <div class="hero__dice hero__dice--4"></div>
            <div class="hero__square hero__square--1"></div>
            <div class="hero__square hero__square--2"></div>
            <div class="hero__square hero__square--3"></div>
            <div class="hero__square hero__square--4"></div>
            <div class="hero__square hero__square--5"></div>
            <div class="hero__square hero__square--6"></div>
        </div>
        <div class="hero__content">
            <h1 class="logo">Bigoti<span class="logo__accent">Tech</span></h1>
            <p class="tagline">Creamos experiencias digitales únicas</p>
        </div>
    </section>

    <main class="content">
        <div class="container">
            <section id="apps" class="section">
                <h2 class="section__title">Aplicaciones</h2>
                <ul class="app-list">
                    <li class="app-card">
                        <img src="assets/img/apps/rokub-10000/icon.webp" alt="Rokub 10000" class="app-card__icon">
                        <div class="app-card__content">
                            <h3 class="app-card__name">Rokub 10000</h3>
                            <p class="app-card__desc">El clásico juego de dados donde la estrategia y la suerte se combinan</p>
                        </div>
                        <div class="app-card__actions">
                            <a href="privacy/rokub-10000/" class="btn btn--outline">Privacidad</a>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <bigoti-footer class="footer" depth="0"></bigoti-footer>
</body>
</html>
